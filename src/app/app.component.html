<app-navigation-bar></app-navigation-bar>
<div class="main">
  <div class="text-aling: center">
    <h2>Descubra qual a sua escola em Strixhaven!</h2>
  </div>
  <div id="questions" class="container">
    <mat-tab-group class="matTab" [selectedIndex]="matTab">
      
      <mat-tab>
        <ng-template matTabContent>
          <app-quiz-form (resposta)="salvarResposta($event)" [clickPergunta]="formGroup.get(perguntas[0].key).value" [pergunta]="perguntas[0]"></app-quiz-form>
        </ng-template>
      </mat-tab>
      <mat-tab>
        <ng-template matTabContent>
          <app-quiz-form (resposta)="salvarResposta($event)" [clickPergunta]="formGroup.get(perguntas[1].key).value" [pergunta]="perguntas[1]"></app-quiz-form>
        </ng-template>
      </mat-tab>
      <mat-tab>
        <ng-template matTabContent>
          <app-quiz-form (resposta)="salvarResposta($event)" [clickPergunta]="formGroup.get(perguntas[2].key).value" [pergunta]="perguntas[2]"></app-quiz-form>
        </ng-template>
      </mat-tab>
      <mat-tab>
        <ng-template matTabContent>
          <app-quiz-form (resposta)="salvarResposta($event)" [clickPergunta]="formGroup.get(perguntas[3].key).value" [pergunta]="perguntas[3]"></app-quiz-form>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
    <hr>
<!--     quando aumentar as perguntas, aumentar o nÃºmero desse matTab -->
    <button [disabled]="matTab === 3" class="btn btn-primary" (click)="avancar()">Continuar</button>
    <br>
    <button [disabled]="matTab === 0" class="btn btn-primary" (click)="retornar()">Voltar</button>
  </div>
</div>
