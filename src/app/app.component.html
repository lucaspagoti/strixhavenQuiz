<app-navigation-bar></app-navigation-bar>
<div class="main">
  <div class="text-aling: center">
    <h2>Descubra qual a sua escola em Strixhaven!</h2>
  </div>
  <div id="questions" class="container">
    <mat-tab-group class="matTab" [selectedIndex]="matTab">
      <mat-tab label="">
        <ng-template matTabContent>
          <app-quiz-form [index]="0"></app-quiz-form>
        </ng-template>
      </mat-tab>
      <mat-tab label="">
        <ng-template matTabContent>
          <app-quiz-form [index]="1"></app-quiz-form>
        </ng-template>
      </mat-tab>
      <mat-tab label="">
        <ng-template matTabContent>
          <app-quiz-form [index]="2"></app-quiz-form>
        </ng-template>
      </mat-tab>
      <mat-tab label="">
        <ng-template matTabContent>
          <app-quiz-form [index]="3"></app-quiz-form>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
    <hr>
    <button [disabled]="matTab === 3" class="btn btn-primary" (click)="avancar()">Continuar</button>
    <br>
    <button [disabled]="matTab === 0" class="btn btn-primary" (click)="retornar()">Voltar</button>
  </div>
</div>
